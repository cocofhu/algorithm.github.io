ne">177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// https://www.luogu.com.cn/problem/P3369</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T, <span class="type">int</span> N&gt;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">AVL</span> &#123;</span><br><span class="line">   <span class="type">int</span> root, pos;</span><br><span class="line">   <span class="type">int</span> lc[N], rc[N], dep[N], cnt[N], size[N];</span><br><span class="line">   T val[N];</span><br><span class="line">   <span class="function"><span class="type">void</span> <span class="title">clear</span><span class="params">()</span> </span>&#123;</span><br><span class="line">      <span class="comment">// 简化空值处理，0位置作为空哨兵</span></span><br><span class="line">      pos = root = <span class="number">0</span>;</span><br><span class="line">      <span class="built_in">memset</span>(lc, <span class="number">0</span>, <span class="built_in">sizeof</span>(lc));</span><br><span class="line">      <span class="built_in">memset</span>(rc, <span class="number">0</span>, <span class="built_in">sizeof</span>(rc));</span><br><span class="line">      <span class="built_in">memset</span>(dep, <span class="number">0</span>, <span class="built_in">sizeof</span>(dep));</span><br><span class="line">      <span class="built_in">memset</span>(cnt, <span class="number">0</span>, <span class="built_in">sizeof</span>(cnt));</span><br><span class="line">      <span class="built_in">memset</span>(val, <span class="number">0</span>, <span class="built_in">sizeof</span>(val));</span><br><span class="line">      <span class="built_in">memset</span>(size, <span class="number">0</span>, <span class="built_in">sizeof</span>(size));</span><br><span class="line">   &#125;   </span><br><span class="line">   <span class="comment">// 添加元素 允许相同</span></span><br><span class="line">   <span class="function"><span class="type">void</span> <span class="title">add</span><span class="params">(T x)</span> </span>&#123;</span><br><span class="line">      root = <span class="built_in">add</span>(root, x);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 删除元素 存在多个只删除一个</span></span><br><span class="line">   <span class="function"><span class="type">void</span> <span class="title">remove</span><span class="params">(T x)</span> </span>&#123;</span><br><span class="line">      root = <span class="built_in">remove</span>(root, x);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 获得元素的排名，定义排名为比当前数小的数的个数+1</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">rank</span><span class="params">(T x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">less_cnt</span>(root, x) + <span class="number">1</span>;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 查询数据结构中排名为i的数(i不应该超过size[root])</span></span><br><span class="line">   <span class="function">T <span class="title">index</span><span class="params">(<span class="type">int</span> i)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (size[root] &lt; i) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">index</span>(root, i);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 求x的前驱，前驱定义为小于x且最大的数</span></span><br><span class="line">   <span class="function">T <span class="title">predecessor</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">predecessor</span>(root, x);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 求x的后继，后继定义为大于x且最小的数</span></span><br><span class="line">   <span class="function">T <span class="title">successor</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">successor</span>(root, x);</span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">   <span class="function">T <span class="title">predecessor</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (r == <span class="number">0</span>) <span class="keyword">return</span> INT_MIN;</span><br><span class="line">      <span class="keyword">if</span> (val[r] &gt;= x) <span class="keyword">return</span> <span class="built_in">predecessor</span>(lc[r], x);</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">max</span>(val[r], <span class="built_in">predecessor</span>(rc[r], x));</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="function">T <span class="title">successor</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (r == <span class="number">0</span>) <span class="keyword">return</span> INT_MAX;</span><br><span class="line">      <span class="keyword">if</span> (val[r] &lt;= x) <span class="keyword">return</span> <span class="built_in">successor</span>(rc[r], x);</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">min</span>(val[r], <span class="built_in">successor</span>(lc[r], x));</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="function">T <span class="title">index</span><span class="params">(<span class="type">int</span> r, <span class="type">int</span> i)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (size[lc[r]] &gt;= i) </span><br><span class="line">         <span class="keyword">return</span> <span class="built_in">index</span>(lc[r], i);</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (size[lc[r]] + cnt[r] &lt; i) </span><br><span class="line">         <span class="keyword">return</span> <span class="built_in">index</span>(rc[r], i - size[lc[r]] - cnt[r]);</span><br><span class="line">      <span class="keyword">return</span> val[r];</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 查询有多少个元素比x小</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">less_cnt</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (r == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">      <span class="keyword">if</span> (val[r] &gt;= x) <span class="keyword">return</span> <span class="built_in">less_cnt</span>(lc[r], x);</span><br><span class="line">      <span class="keyword">return</span> cnt[r] + size[lc[r]] + <span class="built_in">less_cnt</span>(rc[r], x);</span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">   </span><br><span class="line">   <span class="comment">// --------- Basic Function -------------</span></span><br><span class="line">   <span class="comment">// 调整节点信息</span></span><br><span class="line">   <span class="function"><span class="type">void</span> <span class="title">push_up</span><span class="params">(<span class="type">int</span> r)</span> </span>&#123;</span><br><span class="line">      dep[r] = <span class="built_in">max</span>(dep[lc[r]], dep[rc[r]]) + <span class="number">1</span>;</span><br><span class="line">      size[r] = size[lc[r]] + size[rc[r]] + cnt[r];</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 左旋</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">left_rotate</span><span class="params">(<span class="type">int</span> p)</span> </span>&#123;</span><br><span class="line">      <span class="type">int</span> r = rc[p];</span><br><span class="line">      rc[p] = lc[r];</span><br><span class="line">      lc[r] = p;</span><br><span class="line">      <span class="built_in">push_up</span>(p);</span><br><span class="line">      <span class="built_in">push_up</span>(r);</span><br><span class="line">      <span class="keyword">return</span> r;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 右旋</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">right_rotate</span><span class="params">(<span class="type">int</span> p)</span> </span>&#123;</span><br><span class="line">      <span class="type">int</span> l = lc[p];</span><br><span class="line">      lc[p] = rc[l];</span><br><span class="line">      rc[l] = p;</span><br><span class="line">      <span class="built_in">push_up</span>(p);</span><br><span class="line">      <span class="built_in">push_up</span>(l);</span><br><span class="line">      <span class="keyword">return</span> l;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 维护平衡</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">maintain</span><span class="params">(<span class="type">int</span> p)</span> </span>&#123;</span><br><span class="line">      <span class="type">int</span> lh = dep[lc[p]];</span><br><span class="line">      <span class="type">int</span> rh = dep[rc[p]];</span><br><span class="line">      <span class="comment">// LL LR RR RL </span></span><br><span class="line">      <span class="keyword">if</span> (lh - rh &gt; <span class="number">1</span>) &#123;</span><br><span class="line">         <span class="keyword">if</span> (dep[lc[lc[p]]] &gt;= dep[rc[lc[p]]]) &#123;</span><br><span class="line">            p = <span class="built_in">right_rotate</span>(p);</span><br><span class="line">         &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            lc[p] = <span class="built_in">left_rotate</span>(lc[p]);</span><br><span class="line">            p = <span class="built_in">right_rotate</span>(p);</span><br><span class="line">         &#125;</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (rh - lh &gt; <span class="number">1</span>) &#123;</span><br><span class="line">         <span class="keyword">if</span> (dep[rc[rc[p]]] &gt;= dep[lc[rc[p]]]) &#123;</span><br><span class="line">            p = <span class="built_in">left_rotate</span>(p);</span><br><span class="line">         &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            rc[p] = <span class="built_in">right_rotate</span>(rc[p]);</span><br><span class="line">            p = <span class="built_in">left_rotate</span>(p);</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> p;</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 添加元素</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">add</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (r == <span class="number">0</span>) &#123;</span><br><span class="line">         cnt[++pos] = <span class="number">1</span>;</span><br><span class="line">         val[pos] = x;</span><br><span class="line">         <span class="built_in">push_up</span>(pos);</span><br><span class="line">         <span class="keyword">return</span> pos;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span> (val[r] &gt; x) lc[r] = <span class="built_in">add</span>(lc[r], x);</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (val[r] &lt; x) rc[r] = <span class="built_in">add</span>(rc[r], x);</span><br><span class="line">      <span class="keyword">else</span> ++cnt[r];</span><br><span class="line">      <span class="built_in">push_up</span>(r);</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">maintain</span>(r);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 删除元素</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">remove</span><span class="params">(<span class="type">int</span> r, <span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (r == <span class="number">0</span>) &#123;</span><br><span class="line">         <span class="keyword">return</span> r;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span> (val[r] &gt; x) &#123;</span><br><span class="line">         lc[r] = <span class="built_in">remove</span>(lc[r], x);</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (val[r] &lt; x) &#123;</span><br><span class="line">         rc[r] = <span class="built_in">remove</span>(rc[r], x);</span><br><span class="line">      &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">         <span class="keyword">if</span> (cnt[r] &gt; <span class="number">1</span>) &#123;</span><br><span class="line">            --cnt[r];</span><br><span class="line">            <span class="built_in">push_up</span>(r);</span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">maintain</span>(r);</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">if</span> (lc[r] == <span class="number">0</span> &amp;&amp; rc[r] == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">         &#125;</span><br><span class="line">         <span class="keyword">if</span> (lc[r] == <span class="number">0</span> &amp;&amp; rc[r] != <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 用右孩子(后继)替换当前节点</span></span><br><span class="line">            r = rc[r];</span><br><span class="line">         &#125; <span class="keyword">else</span> <span class="keyword">if</span> (lc[r] != <span class="number">0</span> &amp;&amp; rc[r] == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="comment">// 用左孩子(前驱)替换当前节点</span></span><br><span class="line">            r = lc[r];</span><br><span class="line">         &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="comment">// 用后继替换当前节点</span></span><br><span class="line">            <span class="type">int</span> s = rc[r];</span><br><span class="line">            <span class="keyword">while</span> (lc[s] != <span class="number">0</span>) s = lc[s];</span><br><span class="line">            rc[r] = <span class="built_in">remove_most_left</span>(rc[r], s);</span><br><span class="line">            lc[s] = lc[r];</span><br><span class="line">            rc[s] = rc[r];</span><br><span class="line">            r = s;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      <span class="built_in">push_up</span>(r);</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">maintain</span>(r);</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="comment">// 删除r的后继s</span></span><br><span class="line">   <span class="function"><span class="type">int</span> <span class="title">remove_most_left</span><span class="params">(<span class="type">int</span> r, <span class="type">int</span> s)</span> </span>&#123;</span><br><span class="line">      <span class="keyword">if</span> (r == s) <span class="keyword">return</span> rc[r];</span><br><span class="line">      lc[r] = <span class="built_in">remove_most_left</span>(lc[r], s);</span><br><span class="line">      <span class="built_in">push_up</span>(r);</span><br><span class="line">      <span class="keyword">return</span> <span class="built_in">maintain</span>(r);</span><br><span class="line">   &#125;</span><br><span class="line">&#125;;</span><br><span class="line">AVL&lt;<span class="type">int</span>, <span class="number">100001</span>&gt; tree;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">   tree.<span class="built_in">clear</span>();</span><br><span class="line">   <span class="type">int</span> n, op, x;</span><br><span class="line">   <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;n);</span><br><span class="line">   <span class="keyword">while</span> (n--) &#123;</span><br><span class="line">      <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;op, &amp;x);</span><br><span class="line">      <span class="keyword">if</span> (op == <span class="number">1</span>) tree.<span class="built_in">add</span>(x);</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">2</span>) tree.<span class="built_in">remove</span>(x);</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">3</span>) <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">rank</span>(x));</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">4</span>) <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">index</span>(x));</span><br><span class="line">      <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">5</span>) <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">predecessor</span>(x));</span><br><span class="line">      <span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">successor</span>(x));</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ne">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// https://www.luogu.com.cn/problem/P3369</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 维护小根堆</span></span><br><span class="line"><span class="keyword">template</span>&lt;<span class="keyword">typename</span> T, <span class="type">int</span> N&gt;</span><br><span class="line"><span class="keyword">struct</span> <span class="title class_">Treap</span> &#123;</span><br><span class="line">    <span class="type">int</span> root, pos;</span><br><span class="line">    <span class="type">int</span> lc[N], rc[N], pri[N], cnt[N], size[N];</span><br><span class="line">    T val[N];</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">clear</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="comment">// 简化空值处理，0位置作为空哨兵</span></span><br><span class="line">        pos = root = <span class="number">0</span>;</span><br><span class="line">        <span class="built_in">memset</span>(lc, <span class="number">0</span>, <span class="built_in">sizeof</span>(lc));</span><br><span class="line">        <span class="built_in">memset</span>(rc, <span class="number">0</span>, <span class="built_in">sizeof</span>(rc));</span><br><span class="line">        <span class="built_in">memset</span>(pri, <span class="number">0</span>, <span class="built_in">sizeof</span>(pri));</span><br><span class="line">        <span class="built_in">memset</span>(cnt, <span class="number">0</span>, <span class="built_in">sizeof</span>(cnt));</span><br><span class="line">        <span class="built_in">memset</span>(val, <span class="number">0</span>, <span class="built_in">sizeof</span>(val));</span><br><span class="line">        <span class="built_in">memset</span>(size, <span class="number">0</span>, <span class="built_in">sizeof</span>(size));</span><br><span class="line">        pri[<span class="number">0</span>] = INT_MAX;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 添加元素 允许相同</span></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">add</span><span class="params">(T x)</span> </span>&#123;</span><br><span class="line">        root = <span class="built_in">add</span>(root, x);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 删除元素 存在多个只删除一个</span></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">remove</span><span class="params">(T x)</span> </span>&#123;</span><br><span class="line">        root = <span class="built_in">remove</span>(root, x);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 获得元素的排名，定义排名为比当前数小的数的个数+1</span></span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">rank</span><span class="params">(T x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">less_cnt</span>(root, x) + <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 查询数据结构中排名为i的数(i不应该超过size[root])</span></span><br><span class="line">    <span class="function">T <span class="title">index</span><span class="params">(<span class="type">int</span> i)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (size[root] &lt; i) <span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">index</span>(root, i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 求x的前驱，前驱定义为小于x且最大的数</span></span><br><span class="line">    <span class="function">T <span class="title">predecessor</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">predecessor</span>(root, x);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 求x的后继，后继定义为大于x且最小的数</span></span><br><span class="line">    <span class="function">T <span class="title">successor</span><span class="params">(<span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">successor</span>(root, x);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">private</span>:</span><br><span class="line">    <span class="function">T <span class="title">predecessor</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (r == <span class="number">0</span>) <span class="keyword">return</span> INT_MIN;</span><br><span class="line">        <span class="keyword">if</span> (val[r] &gt;= x) <span class="keyword">return</span> <span class="built_in">predecessor</span>(lc[r], x);</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">max</span>(val[r], <span class="built_in">predecessor</span>(rc[r], x));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">T <span class="title">successor</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (r == <span class="number">0</span>) <span class="keyword">return</span> INT_MAX;</span><br><span class="line">        <span class="keyword">if</span> (val[r] &lt;= x) <span class="keyword">return</span> <span class="built_in">successor</span>(rc[r], x);</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">min</span>(val[r], <span class="built_in">successor</span>(lc[r], x));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="function">T <span class="title">index</span><span class="params">(<span class="type">int</span> r, <span class="type">int</span> i)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (size[lc[r]] &gt;= i) <span class="keyword">return</span> <span class="built_in">index</span>(lc[r], i);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (size[lc[r]] + cnt[r] &lt; i) <span class="keyword">return</span> <span class="built_in">index</span>(rc[r], i - size[lc[r]] - cnt[r]);</span><br><span class="line">        <span class="keyword">return</span> val[r];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 查询有多少个元素比x小</span></span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">less_cnt</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (r == <span class="number">0</span>) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">if</span> (val[r] &gt;= x) <span class="keyword">return</span> <span class="built_in">less_cnt</span>(lc[r], x);</span><br><span class="line">        <span class="keyword">return</span> cnt[r] + size[lc[r]] + <span class="built_in">less_cnt</span>(rc[r], x);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">// --------- Basic Function -------------</span></span><br><span class="line">    <span class="comment">// 调整节点信息</span></span><br><span class="line">    <span class="function"><span class="type">void</span> <span class="title">push_up</span><span class="params">(<span class="type">int</span> r)</span> </span>&#123;</span><br><span class="line">        size[r] = size[lc[r]] + size[rc[r]] + cnt[r];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 左旋</span></span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">left_rotate</span><span class="params">(<span class="type">int</span> p)</span> </span>&#123;</span><br><span class="line">        <span class="type">int</span> r = rc[p];</span><br><span class="line">        rc[p] = lc[r];</span><br><span class="line">        lc[r] = p;</span><br><span class="line">        <span class="built_in">push_up</span>(p);</span><br><span class="line">        <span class="built_in">push_up</span>(r);</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 右旋</span></span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">right_rotate</span><span class="params">(<span class="type">int</span> p)</span> </span>&#123;</span><br><span class="line">        <span class="type">int</span> l = lc[p];</span><br><span class="line">        lc[p] = rc[l];</span><br><span class="line">        rc[l] = p;</span><br><span class="line">        <span class="built_in">push_up</span>(p);</span><br><span class="line">        <span class="built_in">push_up</span>(l);</span><br><span class="line">        <span class="keyword">return</span> l;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 添加元素</span></span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">add</span><span class="params">(<span class="type">int</span> r, T x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (r == <span class="number">0</span>) &#123;</span><br><span class="line">            cnt[++pos] = <span class="number">1</span>;</span><br><span class="line">            val[pos] = x;</span><br><span class="line">            pri[pos] = <span class="built_in">rand</span>();</span><br><span class="line">            size[pos] = <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">return</span> pos;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (val[r] &gt; x) &#123;</span><br><span class="line">            lc[r] = <span class="built_in">add</span>(lc[r], x);</span><br><span class="line">            <span class="keyword">if</span> (pri[r] &gt; pri[lc[r]]) r = <span class="built_in">right_rotate</span>(r);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (val[r] &lt; x) &#123;</span><br><span class="line">            rc[r] = <span class="built_in">add</span>(rc[r], x);</span><br><span class="line">            <span class="keyword">if</span> (pri[r] &gt; pri[rc[r]]) r = <span class="built_in">left_rotate</span>(r);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            ++cnt[r];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">push_up</span>(r);</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 删除元素</span></span><br><span class="line">    <span class="function"><span class="type">int</span> <span class="title">remove</span><span class="params">(<span class="type">int</span> r, <span class="type">int</span> x)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (r == <span class="number">0</span>) &#123;</span><br><span class="line">            <span class="keyword">return</span> r;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (val[r] &gt; x) &#123;</span><br><span class="line">            lc[r] = <span class="built_in">remove</span>(lc[r], x);</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (val[r] &lt; x) &#123;</span><br><span class="line">            rc[r] = <span class="built_in">remove</span>(rc[r], x);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (cnt[r] &gt; <span class="number">1</span>) &#123;</span><br><span class="line">                --cnt[r];</span><br><span class="line">                <span class="built_in">push_up</span>(r);</span><br><span class="line">                <span class="keyword">return</span> r;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (lc[r] == <span class="number">0</span> &amp;&amp; rc[r] == <span class="number">0</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span> (lc[r] == <span class="number">0</span> &amp;&amp; rc[r] != <span class="number">0</span>) &#123;</span><br><span class="line">                r = rc[r];</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> (lc[r] != <span class="number">0</span> &amp;&amp; rc[r] == <span class="number">0</span>) &#123;</span><br><span class="line">                r = lc[r];</span><br><span class="line">            &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                <span class="keyword">if</span> (pri[lc[r]] &lt; pri[rc[r]]) &#123;</span><br><span class="line">                    r = <span class="built_in">right_rotate</span>(r);</span><br><span class="line">                    rc[r] = <span class="built_in">remove</span>(rc[r], x);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">else</span> &#123;</span><br><span class="line">                    r = <span class="built_in">left_rotate</span>(r);</span><br><span class="line">                    lc[r] = <span class="built_in">remove</span>(lc[r], x);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">push_up</span>(r);</span><br><span class="line">        <span class="keyword">return</span> r;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;;</span><br><span class="line">Treap&lt;<span class="type">int</span>, <span class="number">100001</span>&gt; tree;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    tree.<span class="built_in">clear</span>();</span><br><span class="line">    <span class="type">int</span> n, op, x;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;n);</span><br><span class="line">    <span class="keyword">while</span> (n--) &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;op, &amp;x);</span><br><span class="line">        <span class="keyword">if</span> (op == <span class="number">1</span>) tree.<span class="built_in">add</span>(x);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">2</span>) tree.<span class="built_in">remove</span>(x);</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">3</span>) <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">rank</span>(x));</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">4</span>) <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">index</span>(x));</span><br><span class="line">        <span class="keyword">else</span> <span class="keyword">if</span> (op == <span class="number">5</span>) <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">predecessor</span>(x));</span><br><span class="line">        <span class="keyword">else</span> <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>, tree.<span class="built_in">successor</span>(x));</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
